<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugar & Spice Treats</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      transition: background-position 0.2s ease;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #5d534a;
      border-bottom: 2px solid #dcd2c2;
      position: relative;
      z-index: 2;
    }

    nav {
      text-align: center;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 2;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #6b5e52;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a18c7a;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: rgba(255,255,255,0.85);
    }

    .hero h1 {
      font-size: 3em;
      color: #5e574d;
    }

    .hero p {
      font-size: 1.2em;
      color: #7a736a;
    }

    .btn {
      padding: 12px 24px;
      background-color: #c8b6a6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #b59f8c;
      transform: scale(1.05);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.92);
    }

    .card {
      width: 240px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #4e463e;
    }

    .card p {
      color: #777;
      margin-bottom: 10px;
    }

    .card .content {
      padding: 10px 15px 20px;
    }

    #cart {
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    footer {
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      text-align: center;
      color: #7a736a;
      margin-top: 50px;
      font-size: 0.9em;
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<header>
  Sugar & Spice Treats
</header>

<nav>
  <a href="#">Home</a>
  <a href="#product-list">Shop</a>
  <a href="#">About</a>
  <a href="#cart">Cart</a>
</nav>

<section class="hero">
  <h1>Delicious Simplicity</h1>
  <p>Explore our handcrafted biscuits, sweets & snacks made with love.</p>
  <button class="btn" onclick="document.getElementById('product-list').scrollIntoView({ behavior: 'smooth' });">Shop Now</button>
</section>

<section class="products" id="product-list">
  <!-- Product Cards -->
</section>

<section id="cart">
  <h2>ðŸ›’ Your Cart</h2>
  <ul id="cart-items"></ul>
</section>

<footer>
  &copy; 2025 Sugar & Spice Treats. All rights reserved.
</footer>

<script>
  const products = [
    {
      name: "Almond Butter Biscuits",
      price: 5.49,
      img: "https://images.unsplash.com/photo-1615471731927-d73ff0c09c35"
    },
    {
      name: "Dried Apricots",
      price: 4.25,
      img: "https://images.unsplash.com/photo-1590080876781-153f3e237f2c"
    },
    {
      name: "Vanilla Wafers",
      price: 3.99,
      img: "https://images.unsplash.com/photo-1551024506-0bccd828d307"
    },
    {
      name: "Mint Drops",
      price: 2.75,
      img: "https://images.unsplash.com/photo-1582471855684-fb31c8d85630"
    },
    {
      name: "Honey Coated Cashews",
      price: 6.99,
      img: "https://images.unsplash.com/photo-1600750424315-1d1cb044b9b3"
    },
    {
      name: "Pistachio Nougat",
      price: 7.49,
      img: "https://images.unsplash.com/photo-1670431304367-e377c02ae6d7"
    },
    {
      name: "Chocolate Chip Cookies",
      price: 3.49,
      img: "https://images.unsplash.com/photo-1620986601840-daa9e068c5f2"
    },
    {
      name: "Caramel Fudge Squares",
      price: 4.95,
      img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587"
    }
  ];

  const productList = document.getElementById("product-list");
  const cartItems = document.getElementById("cart-items");

  function addToCart(product) {
    const li = document.createElement("li");
    li.textContent = `${product.name} â€“ $${product.price.toFixed(2)}`;
    cartItems.appendChild(li);
  }

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${product.img}?auto=format&fit=crop&w=400&q=80" alt="${product.name}" />
      <div class="content">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button class="btn" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
      </div>
    `;
    productList.appendChild(card);
  });

  // Background parallax mouse effect
  document.body.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth) * 10;
    const y = (e.clientY / window.innerHeight) * 10;
    document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
  });
</script>

</body>
</html>
